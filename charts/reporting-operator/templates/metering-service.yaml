kind: Service
apiVersion: v1
metadata:
  name: metering
  labels:
    app: metering
{{- if .Values.spec.service.annotations }}
  annotations:
{{ toYaml .Values.spec.service.annotations | indent 4 }}
{{- end }}
{{- block "extraMetadata" . }}
{{- end }}
spec:
  type: "{{ .Values.spec.service.type }}"
  selector:
    app: metering
  ports:
  - name: http
    protocol: TCP
    port: 8080
{{- if .Values.spec.authProxy.enabled }}
    targetPort: auth-proxy
{{- else }}
    targetPort: http
{{- end }}
{{- if and (eq (lower .Values.spec.service.type) "nodeport" "loadbalancer") .Values.spec.service.nodePort }}
    nodePort: {{ .Values.spec.service.nodePort }}
{{- end }}

---
kind: Service
apiVersion: v1
metadata:
  name: metering-metrics
  labels:
    app: metering
{{- block "extraMetadata" . }}
{{- end }}
spec:
  selector:
    app: metering
  ports:
  - protocol: TCP
    port: 8082
    targetPort: metrics
    name: metrics
