replicas: 1
image:
  repository: quay.io/coreos/chargeback
  tag: latest
  pullPolicy: Always

con***REMOVED***g:
  awsAccessKeyID: ""
  awsSecretAccessKey: ""

  storageLocationName: null

  defaultStorage:
    create: true
    name: "local"
    isDefault: true
    type: "local"

  awsBillingDataSource:
    enabled: false
    bucket: ""
    path: ""

  prometheusURL: ""

  promsumPollInterval: "5m"
  promsumChunkSize: "5m"
  promsumStepSize: "60s"

  logReports: "false"
  logDDLQueries: "false"
  logDMLQueries: "false"
  disablePromsum: "false"

  leaderLeaseDuration: "60s"

resources:
  requests:
    memory: "50Mi"
    cpu: "50m"
  limits:
    memory: "100Mi"
    cpu: "100m"

updateStrategy:
  type: RollingUpdate

readinessProbe:
 initialDelaySeconds: 60
 timeoutSeconds: 3
 periodSeconds: 10
 successThreshold: 2
 failureThreshold: 5
 httpGet:
   path: /ready
   port: 8080
   scheme: HTTP
livenessProbe:
 initialDelaySeconds: 120
 timeoutSeconds: 5
 periodSeconds: 120
 successThreshold: 1
 failureThreshold: 2
 httpGet:
   path: /healthy
   port: 8080
   scheme: HTTP
