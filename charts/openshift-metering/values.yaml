global:
  ownerReferences: []

defaultStorage:
  create: true
  name: "hive"
  isDefault: true
  type: "hive"
  hive:
    # Unmanaged because "default" database is created by Hive, not us.
    unmanagedDatabase: true
    databaseName: "default"

permissions:
  meteringViewers: []
  meteringAdmins: []
  reportingAdmins: []
  reportingViewers: []
  reportExporters: []

monitoring:
  enabled: true
  namespace: openshift-monitoring
  createRBAC: true

openshift-reporting:
  enabled: true

reporting-operator:
  spec:
    image:
      tag: 4.1
    con***REMOVED***g:
      prometheusURL: "https://prometheus-k8s.openshift-monitoring.svc:9091/"
      tls:
        enabled: true
        createSecret: false
        secretName: "reporting-operator-api-tls-secrets"
      metricsTLS:
        enabled: true
        createSecret: false
        secretName: "reporting-operator-metrics-tls-secrets"
    service:
      annotations:
        "service.alpha.openshift.io/serving-cert-secret-name": "reporting-operator-api-tls-secrets"
    metricsService:
      annotations:
        "service.alpha.openshift.io/serving-cert-secret-name": "reporting-operator-metrics-tls-secrets"

presto:
  spec:
    presto:
      image:
        tag: 4.1
      con***REMOVED***g:
        maxQueryLength: "10000000"
      securityContext:
        fsGroup: null
    hive:
      image:
        tag: 4.1
      securityContext:
        fsGroup: null
      con***REMOVED***g:
        metastoreWarehouseDir: "hdfs://hdfs-namenode-proxy:9820/operator_metering/default_hive_warehouse/"
hdfs:
  enabled: true
  spec:
    image:
      tag: 4.1
    con***REMOVED***g:
      datanodeDataDirPerms: "775"

    securityContext:
      fsGroup: null
