{{- range $name, $body := .Values.spec.config.defaultReportDataSources }}
---
apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportDataSource
metadata:
  name: "{{ $name }}"
  labels:
    operator-metering: "true"
{{- block "extraMetadata" $ }}
{{- end }}
spec:
{{ toYaml $body.spec | indent 2 }}
{{- end }}

