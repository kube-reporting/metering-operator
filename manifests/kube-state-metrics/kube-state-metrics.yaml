apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: tectonic-system
  labels:
    chargeback-app: metrics
  name: chargeback-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      chargeback-app: metrics
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        chargeback-app: metrics
    spec:
      containers:
      - image: quay.io/dan_gillespie/kube-state-metrics:v0.5.0
        imagePullPolicy: IfNotPresent
        name: kube-state-metrics
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: kube-state-metrics
      serviceAccountName: kube-state-metrics
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: chargeback-state-metrics
  namespace: tectonic-system
  labels:
    chargeback-app: metrics
spec:
  type: ClusterIP
  ports:
  - name: http-metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    chargeback-app: metrics
