---

#
# Generate a Hive Metastore Server cert/key
#
- name: Setup the Hive Metastore server certi***REMOVED***cate/key
  block:
  - name: Generate an RSA private key for Hive Metastore server
    openssl_privatekey:
      size: 2048
      type: RSA
      path: "{{ certi***REMOVED***cates_dir.path }}/hive_metastore_server.key"

  - name: Generate the Hive Metastore server CSR
    openssl_csr:
      path: "{{ certi***REMOVED***cates_dir.path }}/hive_metastore_server.csr"
      privatekey_path: "{{ certi***REMOVED***cates_dir.path }}/hive_metastore_server.key"
      common_name: "hive-metastore"
      subject_alt_name: "DNS:localhost,DNS:hive-metastore,DNS:hive-metastore.{{ meta.namespace }}.svc.cluster.local"
      basicConstraints:
      - 'CA:FALSE'
      basicConstraints_critical: false
      key_usage:
      - digitalSignature
      - keyEncipherment
      extended_key_usage:
      - serverAuth

  - name: Generate the Hive Metastore server certi***REMOVED***cate
    openssl_certi***REMOVED***cate:
      path: "{{ certi***REMOVED***cates_dir.path }}/hive_metastore_server.crt"
      privatekey_path: "{{ certi***REMOVED***cates_dir.path }}/hive_metastore_server.key"
      csr_path: "{{ certi***REMOVED***cates_dir.path }}/hive_metastore_server.csr"
      provider: ownca
      ownca_path: "{{ certi***REMOVED***cates_dir.path }}/ca.crt"
      ownca_privatekey_path: "{{ certi***REMOVED***cates_dir.path }}/ca.key"
      selfsigned_digest: sha256
  when: not hive_metastore_tls_secret_exists

