{{- if and (or .Values.authProxy.subjectAccessReviewEnabled .Values.authProxy.delegateURLsEnabled) .Values.authProxy.createAuthProxyClusterRole }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metering-auth-proxy
  labels:
    app: metering
{{- block "extraMetadata" . }}
{{- end }}
rules:
{{- if .Values.authProxy.subjectAccessReviewEnabled }}
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
{{- end }}
{{- if .Values.authProxy.delegateURLsEnabled }}
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metering-auth-proxy
  labels:
    app: metering
{{- block "extraMetadata" . }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metering-auth-proxy
subjects:
- kind: ServiceAccount
  name: metering
{{- end }}
