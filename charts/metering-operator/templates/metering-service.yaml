kind: Service
apiVersion: v1
metadata:
  name: metering
  labels:
    app: metering
{{- if .Values.serviceAnnotations }}
  annotations:
{{ toYaml .Values.serviceAnnotations | indent 4 }}
{{- end }}
{{- block "extraMetadata" . }}
{{- end }}
spec:
  selector:
    app: metering
  ports:
  - protocol: TCP
    port: 8080
    targetPort: http
    name: http
  - protocol: TCP
    port: 8082
    targetPort: metrics
    name: metrics
