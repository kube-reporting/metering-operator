{{- if and .Values.spec.authProxy.enabled .Values.spec.authProxy.createHtpasswdSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.spec.authProxy.htpasswdSecretName }}
  labels:
    app: metering
{{- block "extraMetadata" . }}
{{- end }}
type: Opaque
data:
  auth: {{ .Values.spec.authProxy.htpasswdData | b64enc | quote }}
{{- end -}}
