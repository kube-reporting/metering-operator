{{- $operatorValues :=  index .Values "reporting-operator" -}}
{{- if $operatorValues.spec.con***REMOVED***g.aws.createSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: reporting-operator-aws-credentials
  labels:
    app: reporting-operator
type: Opaque
data:
{{- if $operatorValues.spec.con***REMOVED***g.aws.accessKeyID }}
  aws-access-key-id: {{ $operatorValues.spec.con***REMOVED***g.aws.accessKeyID | b64enc | quote}}
{{- end}}
{{- if $operatorValues.spec.con***REMOVED***g.aws.secretAccessKey }}
  aws-secret-access-key: {{ $operatorValues.spec.con***REMOVED***g.aws.secretAccessKey | b64enc | quote}}
{{- end}}
{{- end -}}
