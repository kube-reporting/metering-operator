apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: presto-coordinator
  labels:
    app: presto
    presto: coordinator
{{- block "extraMetadata" . }}
{{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: presto
      presto: coordinator
{{- if .Values.presto.labels }}
{{ toYaml .Values.presto.labels | indent 6 }}
{{- end }}
  template:
    metadata:
      labels:
        app: presto
        presto: coordinator
{{- if .Values.presto.labels }}
{{ toYaml .Values.presto.labels | indent 8 }}
{{- end }}
      annotations:
        presto-coordinator-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto-coordinator-con***REMOVED***g.yaml") . | sha256sum }}
        presto-common-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto-common-con***REMOVED***g.yaml") . | sha256sum }}
        presto-secrets-hash: {{ include (print $.Template.BasePath "/presto-secrets.yaml") . | sha256sum }}
{{- if .Values.presto.annotations }}
{{ toYaml .Values.presto.annotations | indent 8 }}
{{- end }}
    spec:
{{- if .Values.presto.securityContext }}
      securityContext:
{{ toYaml .Values.presto.securityContext | indent 8 }}
{{- end }}
{{- if .Values.presto.coordinator.af***REMOVED***nity }}
      af***REMOVED***nity:
{{ toYaml .Values.presto.coordinator.af***REMOVED***nity | indent 8 }}
{{- end }}
      containers:
      - name: presto
        image: "{{ .Values.presto.image.repository }}:{{ .Values.presto.image.tag }}"
        imagePullPolicy: {{ .Values.presto.image.pullPolicy }}
        env:
        - name: PRESTO_CONF_discovery___server_enabled
          value: "true"
        - name: PRESTO_CONF_coordinator
          value: "true"
        - name: PRESTO_CONF_node___scheduler_include___coordinator
          valueFrom:
            con***REMOVED***gMapKeyRef:
              name: presto-coordinator-con***REMOVED***g
              key: node-scheduler-include-coordinator
{{- include "presto-env" "presto-coordinator-con***REMOVED***g" | indent 8 }}
{{- include "presto-common-env" . | indent 8 }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: prometheus-jmx
          containerPort: 8082
          protocol: TCP
        volumeMounts:
        - name: presto-data
          mountPath: /var/presto/data
        resources:
{{ toYaml .Values.presto.coordinator.resources | indent 10 }}
      volumes:
      - name: presto-data
        emptyDir: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccount: presto
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
{{- end }}
      terminationGracePeriodSeconds: {{ .Values.presto.coordinator.terminationGracePeriodSeconds }}
