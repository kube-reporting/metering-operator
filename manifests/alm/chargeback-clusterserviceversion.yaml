          replicas: 1
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                app: chargeback-helm-operator
            spec:
              containers:
              - name: chargeback-helm-operator
                image: quay.io/coreos/chargeback-helm-operator:latest
