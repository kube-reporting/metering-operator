annotations:
  categories: "OpenShift Optional, Monitoring"
  certi***REMOVED***ed: "false"
  capabilities: Basic Install
  support: Red Hat, Inc.
  createdAt: "2019-01-01T11:59:59Z"
  containerImage: "quay.io/openshift/origin-metering-helm-operator:latest"
  description: 'Chargeback and reporting tool to provide accountability for how resources are used across a cluster'
  repository: https://github.com/operator-framework/operator-metering
  alm-examples: |-
    [
      {
        "apiVersion": "metering.openshift.io/v1alpha1",
        "kind": "Metering",
        "metadata": {
          "name": "operator-metering"
        },
        "spec": {}
      },
      {
        "apiVersion": "metering.openshift.io/v1alpha1",
        "kind": "Report",
        "metadata": {
          "name": "unready-deployment-replicas-hourly"
        },
        "spec": {
          "generationQuery": "unready-deployment-replicas",
          "schedule": {
            "period": "hourly"
          }
        }
      },
      {
        "apiVersion": "metering.openshift.io/v1alpha1",
        "kind": "ReportGenerationQuery",
        "metadata": {
          "name": "unready-deployment-replicas"
        },
        "spec": {
          "columns": [
            {
              "name": "period_start",
              "type": "timestamp"
            },
            {
              "name": "period_end",
              "type": "timestamp"
            },
            {
              "name": "namespace",
              "type": "string"
            },
            {
              "name": "deployment",
              "type": "string"
            },
            {
              "name": "total_replica_unready_seconds",
              "type": "double"
            },
            {
              "name": "avg_replica_unready_seconds",
              "type": "double"
            }
          ],
          "inputs": [
            {
              "name": "ReportingStart"
            },
            {
              "name": "ReportingEnd"
            }
          ],
          "query": "SELECT\n    timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart | prestoTimestamp |}' AS period_start,\n    timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}' AS period_end,\n    labels['namespace'] AS namespace,\n    labels['deployment'] AS deployment,\n    sum(amount * \"timeprecision\") AS total_replica_unready_seconds,\n    avg(amount * \"timeprecision\") AS avg_replica_unready_seconds\nFROM {| dataSourceTableName \"unready-deployment-replicas\" |}\nWHERE \"timestamp\" >= timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart | prestoTimestamp |}'\nAND \"timestamp\" < timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}'\nGROUP BY labels['namespace'], labels['deployment']\nORDER BY total_replica_unready_seconds DESC, avg_replica_unready_seconds DESC, namespace ASC, deployment ASC\n",
          "reportDataSources": [
            "unready-deployment-replicas"
          ],
          "view": {
            "disabled": true
          }
        }
      },
      {
        "apiVersion": "metering.openshift.io/v1alpha1",
        "kind": "ReportDataSource",
        "metadata": {
          "name": "unready-deployment-replicas"
        },
        "spec": {
          "promsum": {
            "query": "unready-deployment-replicas"
          }
        }
      },
      {
        "apiVersion": "metering.openshift.io/v1alpha1",
        "kind": "ReportPrometheusQuery",
        "metadata": {
          "name": "unready-deployment-replicas"
        },
        "spec": {
          "query": "sum(kube_deployment_status_replicas_unavailable) by (namespace, deployment)\n"
        }
      },
      {
        "apiVersion": "metering.openshift.io/v1alpha1",
        "kind": "StorageLocation",
        "metadata": {
          "name": "s3-storage-example"
        },
        "spec": {
          "hive": {
            "tableProperties": {
              "location": "s3a://bucketName/path/in/bucket"
            }
          }
        }
      },
      {
        "apiVersion": "metering.openshift.io/v1alpha1",
        "kind": "PrestoTable",
        "metadata": {
          "name": "sample-do-not-create-manually"
        },
        "spec": {}
      }
    ]

