apiVersion: chargeback.coreos.com/prealpha
kind: ReportDataStore
metadata:
    name: "default-datastore"
    labels:
        tectonic-chargeback: "true"
spec:
    storage:
        type: "s3"
        format: "json"
        bucket: "<S3 BUCKET>"
        pre***REMOVED***x: "promsum/memory_by_pod"
    queries:
    - "get-memory-by-pod"
