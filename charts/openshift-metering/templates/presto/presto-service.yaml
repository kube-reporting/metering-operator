apiVersion: v1
kind: Service
metadata:
  name: presto
  labels:
    app: presto
    presto: coordinator
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: presto
    presto: coordinator

---

apiVersion: v1
kind: Service
metadata:
  name: presto-metrics
  labels:
    app: presto
    metrics: "true"
spec:
  ports:
  - name: metrics
    port: 8082
    protocol: TCP
    targetPort: metrics
  selector:
    app: presto

---

apiVersion: v1
kind: Service
metadata:
  name: presto-nodes
  labels:
    app: presto
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  clusterIP: None
  selector:
    app: presto