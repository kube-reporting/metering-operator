apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: presto-worker
  labels:
    app: presto
    presto: worker
spec:
  replicas: {{ .Values.presto.spec.presto.worker.replicas }}
  serviceName: presto-nodes
  selector:
    matchLabels:
      app: presto
      presto: worker
{{- if .Values.presto.spec.presto.labels }}
{{ toYaml .Values.presto.spec.presto.labels | indent 6 }}
{{- end }}
  template:
    metadata:
      labels:
        app: presto
        presto: worker
{{- if .Values.presto.spec.presto.labels }}
{{ toYaml .Values.presto.spec.presto.labels | indent 8 }}
{{- end }}
      annotations:
        presto-worker-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-worker-con***REMOVED***g.yaml") . | sha256sum }}
        presto-common-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-common-con***REMOVED***g.yaml") . | sha256sum }}
        presto-catalog-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-catalog-con***REMOVED***g-secret.yaml") . | sha256sum }}
        presto-jmx-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-jmx-con***REMOVED***g.yaml") . | sha256sum }}
{{- if .Values.presto.spec.presto.annotations }}
{{ toYaml .Values.presto.spec.presto.annotations | indent 8 }}
{{- end }}
    spec:
{{- if .Values.presto.spec.presto.securityContext }}
      securityContext:
{{ toYaml .Values.presto.spec.presto.securityContext | indent 8 }}
{{- end }}
{{- if .Values.presto.spec.presto.worker.af***REMOVED***nity }}
      af***REMOVED***nity:
{{ toYaml .Values.presto.spec.presto.worker.af***REMOVED***nity | indent 8 }}
{{- end }}
{{- if .Values.presto.spec.presto.worker.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.presto.spec.presto.worker.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.presto.spec.presto.worker.tolerations }}
      tolerations:
{{ toYaml .Values.presto.spec.presto.worker.tolerations | indent 8 }}
{{- end }}
      initContainers:
      - name: copy-presto-con***REMOVED***g
        image: "{{ .Values.presto.spec.presto.image.repository }}:{{ .Values.presto.spec.presto.image.tag }}"
        imagePullPolicy: {{ .Values.presto.spec.presto.image.pullPolicy }}
        command: ['/presto-common/initialize_presto.sh']
        # Copy the mounted con***REMOVED***guration data into the presto-etc emptyDir volume so we can write to the con***REMOVED***g ***REMOVED***les
        env:
{{- if .Values.presto.spec.presto.con***REMOVED***g.tls.enabled }}
        - name: PRESTO_SERVER_KEYFILE
          value: /presto-server/tls.key
        - name: PRESTO_SERVER_CRTFILE
          value: /presto-server/tls.crt
        - name: PRESTO_CA_CRTFILE
          value: /presto-server/ca.crt
        - name: PRESTO_KEYSTORE_PEM
          value: /opt/presto/tls/keystore.pem
        - name: PRESTO_TRUSTSTORE_PEM
          value: /opt/presto/tls/truststore.pem
{{- if .Values.presto.spec.presto.con***REMOVED***g.auth.enabled }}
        - name: PRESTO_CLIENT_KEYFILE
          value: /presto-client/tls.key
        - name: PRESTO_CLIENT_CRTFILE
          value: /presto-client/tls.crt
        - name: PRESTO_CLIENT_CA_CRTFILE
          value: /presto-client/ca.crt
{{- end }}
{{- end }}
{{- include "presto-common-env" . | indent 8 }}
        volumeMounts:
        - name: presto-etc
          mountPath: /opt/presto/presto-server/etc
        - name: presto-worker-con***REMOVED***g
          mountPath: /presto-etc
        - name: presto-catalog-con***REMOVED***g
          mountPath: /presto-etc/catalog
        - name: presto-data
          mountPath: /var/presto/data
        - name: presto-common-con***REMOVED***g
          mountPath: /presto-common
{{- if .Values.presto.spec.presto.con***REMOVED***g.tls.enabled }}
        - name: presto-tls
          mountPath: /opt/presto/tls
        - name: presto-server-pem
          mountPath: /presto-server
{{- if .Values.presto.spec.presto.con***REMOVED***g.auth.enabled }}
        - name: presto-client-pem
          mountPath: /presto-client
{{- end }}
{{- end }}
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      containers:
      - name: presto
        image: "{{ .Values.presto.spec.presto.image.repository }}:{{ .Values.presto.spec.presto.image.tag }}"
        imagePullPolicy: {{ .Values.presto.spec.presto.image.pullPolicy }}
        command: ['/presto-common/entrypoint.sh']
        args: ['/opt/presto/presto-server/bin/launcher', 'run']
        env:
{{- include "presto-common-env" . | indent 8 }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8082
          protocol: TCP
        volumeMounts:
        - name: presto-etc
          mountPath: /opt/presto/presto-server/etc
        - name: presto-common-con***REMOVED***g
          mountPath: /presto-common
        - name: presto-jmx-con***REMOVED***g
          mountPath: /opt/jmx_exporter/con***REMOVED***g
        - name: presto-data
          mountPath: /var/presto/data
        - name: presto-logs
          mountPath: /var/presto/logs
{{- if .Values.presto.spec.presto.con***REMOVED***g.tls.enabled }}
        - name: presto-tls
          mountPath: /opt/presto/tls
{{- end }}
{{- if .Values.presto.spec.con***REMOVED***g.sharedVolume.enabled }}
        - name: hive-warehouse-data
          mountPath: {{ .Values.presto.spec.con***REMOVED***g.sharedVolume.mountPath }}
{{- end }}
        resources:
{{ toYaml .Values.presto.spec.presto.worker.resources | indent 10 }}
      volumes:
      - name: presto-worker-con***REMOVED***g
        con***REMOVED***gMap:
          name: presto-worker-con***REMOVED***g
      - name: presto-common-con***REMOVED***g
        con***REMOVED***gMap:
          name: presto-common-con***REMOVED***g
          defaultMode: 0774
      - name: presto-catalog-con***REMOVED***g
        secret:
          secretName: presto-catalog-con***REMOVED***g
      - name: presto-jmx-con***REMOVED***g
        con***REMOVED***gMap:
          name: presto-jmx-con***REMOVED***g
      - name: presto-etc
        emptyDir: {}
      - name: presto-data
        emptyDir: {}
      - name: presto-logs
        emptyDir: {}
{{- if .Values.presto.spec.presto.con***REMOVED***g.tls.enabled }}
      - name: presto-tls
        emptyDir: {}
      - name: presto-server-pem
        secret:
          secretName: {{ .Values.presto.spec.presto.con***REMOVED***g.tls.secretName }}
{{- if .Values.presto.spec.presto.con***REMOVED***g.auth.enabled }}
      - name: presto-client-pem
        secret:
          secretName: {{ .Values.presto.spec.presto.con***REMOVED***g.auth.secretName }}
{{- end }}
{{- end }}
{{- if .Values.presto.spec.con***REMOVED***g.sharedVolume.enabled }}
      - name: hive-warehouse-data
        persistentVolumeClaim:
          claimName: {{ .Values.presto.spec.con***REMOVED***g.sharedVolume.claimName }}
{{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccount: presto
{{- if .Values.presto.spec.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.presto.spec.imagePullSecrets | indent 8 }}
{{- end }}
      terminationGracePeriodSeconds: {{ .Values.presto.spec.presto.worker.terminationGracePeriodSeconds }}
