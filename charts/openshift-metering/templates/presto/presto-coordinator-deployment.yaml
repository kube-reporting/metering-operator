apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: presto-coordinator
  labels:
    app: presto
    presto: coordinator
spec:
  replicas: 1
  serviceName: presto-nodes
  selector:
    matchLabels:
      app: presto
      presto: coordinator
{{- if .Values.presto.spec.presto.labels }}
{{ toYaml .Values.presto.spec.presto.labels | indent 6 }}
{{- end }}
  template:
    metadata:
      labels:
        app: presto
        presto: coordinator
{{- if .Values.presto.spec.presto.labels }}
{{ toYaml .Values.presto.spec.presto.labels | indent 8 }}
{{- end }}
      annotations:
        presto-coordinator-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-coordinator-con***REMOVED***g.yaml") . | sha256sum }}
        presto-common-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-common-con***REMOVED***g.yaml") . | sha256sum }}
        presto-catalog-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-catalog-con***REMOVED***g-secret.yaml") . | sha256sum }}
        presto-jmx-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/presto/presto-jmx-con***REMOVED***g.yaml") . | sha256sum }}
{{- if .Values.presto.spec.presto.annotations }}
{{ toYaml .Values.presto.spec.presto.annotations | indent 8 }}
{{- end }}
    spec:
{{- if .Values.presto.spec.presto.securityContext }}
      securityContext:
{{ toYaml .Values.presto.spec.presto.securityContext | indent 8 }}
{{- end }}
{{- if .Values.presto.spec.presto.coordinator.af***REMOVED***nity }}
      af***REMOVED***nity:
{{ toYaml .Values.presto.spec.presto.coordinator.af***REMOVED***nity | indent 8 }}
{{- end }}
{{- if .Values.presto.spec.presto.coordinator.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.presto.spec.presto.coordinator.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.presto.spec.presto.coordinator.tolerations }}
      tolerations:
{{ toYaml .Values.presto.spec.presto.coordinator.tolerations | indent 8 }}
{{- end }}
      initContainers:
      - name: copy-presto-con***REMOVED***g
        image: "{{ .Values.presto.spec.presto.image.repository }}:{{ .Values.presto.spec.presto.image.tag }}"
        imagePullPolicy: {{ .Values.presto.spec.presto.image.pullPolicy }}
        command: ['bash', '-c']
        # Copy the mounted con***REMOVED***guration data into the presto-etc emptyDir volume so we can write to the con***REMOVED***g ***REMOVED***les
        args: ['cp -v -L -r -f /presto-etc/* /opt/presto/presto-server/etc/']
        env:
{{- include "presto-common-env" . | indent 8 }}
        volumeMounts:
        - name: presto-etc
          mountPath: /opt/presto/presto-server/etc
        - name: presto-coordinator-con***REMOVED***g
          mountPath: /presto-etc
        - name: presto-catalog-con***REMOVED***g
          mountPath: /presto-etc/catalog
        - name: presto-data
          mountPath: /var/presto/data
        resources:
{{ toYaml .Values.presto.spec.presto.coordinator.resources | indent 10 }}
      containers:
      - name: presto
        image: "{{ .Values.presto.spec.presto.image.repository }}:{{ .Values.presto.spec.presto.image.tag }}"
        imagePullPolicy: {{ .Values.presto.spec.presto.image.pullPolicy }}
        command: ['/presto-common/entrypoint.sh']
        args: ['/opt/presto/presto-server/bin/launcher', 'run']
        env:
        - name: JAVA_MAX_MEM_RATIO
          value: "{{ .Values.presto.spec.presto.coordinator.con***REMOVED***g.jvm.percentMemoryLimitAsHeap }}"
{{- include "presto-common-env" . | indent 8 }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8082
          protocol: TCP
        volumeMounts:
        - name: presto-etc
          mountPath: /opt/presto/presto-server/etc
        - name: presto-common-con***REMOVED***g
          mountPath: /presto-common
        - name: presto-jmx-con***REMOVED***g
          mountPath: /opt/jmx_exporter/con***REMOVED***g
        - name: presto-data
          mountPath: /var/presto/data
        - name: presto-logs
          mountPath: /var/presto/logs
{{- if .Values.presto.spec.con***REMOVED***g.sharedVolume.enabled }}
        - name: hive-warehouse-data
          mountPath: {{ .Values.presto.spec.con***REMOVED***g.sharedVolume.mountPath }}
{{- end }}
        resources:
{{ toYaml .Values.presto.spec.presto.coordinator.resources | indent 10 }}
      volumes:
      - name: presto-coordinator-con***REMOVED***g
        con***REMOVED***gMap:
          name: presto-coordinator-con***REMOVED***g
      - name: presto-common-con***REMOVED***g
        con***REMOVED***gMap:
          name: presto-common-con***REMOVED***g
          defaultMode: 0774
      - name: presto-catalog-con***REMOVED***g
        secret:
          secretName: presto-catalog-con***REMOVED***g
      - name: presto-jmx-con***REMOVED***g
        con***REMOVED***gMap:
          name: presto-jmx-con***REMOVED***g
      - name: presto-etc
        emptyDir: {}
      - name: presto-data
        emptyDir: {}
      - name: presto-logs
        emptyDir: {}
{{- if .Values.presto.spec.con***REMOVED***g.sharedVolume.enabled }}
      - name: hive-warehouse-data
        persistentVolumeClaim:
          claimName: {{ .Values.presto.spec.con***REMOVED***g.sharedVolume.persistentVolumeClaimName }}
{{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccount: presto
{{- if .Values.presto.spec.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.presto.spec.imagePullSecrets | indent 8 }}
{{- end }}
      terminationGracePeriodSeconds: {{ .Values.presto.spec.presto.coordinator.terminationGracePeriodSeconds }}
