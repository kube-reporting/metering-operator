{{- $operatorValues :=  index .Values "reporting-operator" -}}
{{- if $operatorValues.spec.con***REMOVED***g.createAwsCredentialsSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: reporting-operator-aws-credentials-secrets
  labels:
    app: reporting-operator
type: Opaque
data:
{{- if $operatorValues.spec.con***REMOVED***g.awsAccessKeyID }}
  aws-access-key-id: {{ $operatorValues.spec.con***REMOVED***g.awsAccessKeyID | b64enc | quote}}
{{- end}}
{{- if $operatorValues.spec.con***REMOVED***g.awsSecretAccessKey }}
  aws-secret-access-key: {{ $operatorValues.spec.con***REMOVED***g.awsSecretAccessKey | b64enc | quote}}
{{- end}}
{{- end -}}
