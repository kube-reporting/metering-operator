apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    presto: node
  name: presto-nodes
  namespace: tectonic-chargeback
spec:
  replicas: 5
  selector:
    matchLabels:
      presto: node
  template:
    metadata:
      labels:
       presto: node
    spec:
      containers:
      - name: node
        image: quay.io/fest-data-demo/presto:0.2
        imagePullPolicy: Always
        env:
        - name: "HIVE_CATALOG_hive_s3_aws___access___key"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_ACCESS_KEY_ID
        - name: "HIVE_CATALOG_hive_s3_aws___secret___key"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_SECRET_ACCESS_KEY
        - name: "PRESTO_CONF_coordinator"
          value: "false"
        terminationMessagePath: /dev/termination-log
        resources:
          requests:
            memory: "1000Mi"
            cpu: "100m"
          limits:
            memory: "1500Mi"
            cpu: "500m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
