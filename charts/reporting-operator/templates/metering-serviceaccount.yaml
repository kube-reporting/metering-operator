apiVersion: v1
kind: ServiceAccount
metadata:
  name: metering
  labels:
    app: metering
{{- if and .Values.spec.authProxy.enabled .Values.spec.route.enabled }}
  annotations:
    serviceaccounts.openshift.io/oauth-redirectreference.metering: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"{{ .Values.spec.route.name }}"}}'
{{- end }}
{{- block "extraMetadata" . }}
{{- end }}
