apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportPrometheusQuery
metadata:
  name: "pod-request-memory-bytes"
  labels:
    tectonic-chargeback: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  query: |
    sum(kube_pod_container_resource_requests_memory_bytes) by (pod, namespace, node)

---

apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportPrometheusQuery
metadata:
  name: "pod-limit-memory-bytes"
  labels:
    tectonic-chargeback: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  query: |
    sum(kube_pod_container_resource_limits_memory_bytes) by (pod, namespace, node)

---

apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportPrometheusQuery
metadata:
  name: "pod-usage-memory-bytes"
  labels:
    tectonic-chargeback: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  query: |
    sum(label_replace(container_memory_usage_bytes{container_name!="POD", container_name!=""}, "pod", "$1", "pod_name", "(.*)")) by (pod, namespace) * on (pod, namespace) group_left(node) kube_pod_info
