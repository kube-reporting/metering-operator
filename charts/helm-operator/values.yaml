name: helm-operator

cr:
  create: false

crd:
  create: false
  apiGroup: app.coreos.com
  apiVersion: v1alpha1

  plural: helmreleases
  singular: helmrelease
  kind: HelmRelease
  listKind: HelmReleaseList

operator:
  image:
    repository: quay.io/coreosinc/helm-operator
    tag: latest
    pullPolicy: Always

tiller:
  image:
    repository: gcr.io/kubernetes-helm/tiller
    tag: v2.6.2
    pullPolicy: Always

serviceAccountName: helm-operator
imagePullSecrets: []

rbac:
  roleName: helm-operator
  rules: []
