apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: tectonic-chargeback
  labels:
    chargeback-app: metrics
  name: chargeback-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      chargeback-app: metrics
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        chargeback-app: metrics
    spec:
      containers:
      - image: quay.io/coreos/kube-state-metrics-chargeback:v0.5.1
        imagePullPolicy: IfNotPresent
        name: kube-state-metrics
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: chargeback-state-metrics
      serviceAccountName: chargeback-state-metrics
      terminationGracePeriodSeconds: 30
