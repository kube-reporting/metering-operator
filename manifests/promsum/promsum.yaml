apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: promsum
spec:
  selector:
    matchLabels:
      app: promsum
  template:
    metadata:
      name: promsum
      labels:
        app: promsum
    spec:
      containers:
      - name: promsum
        image: quay.io/coreos/promsum:0.4
        imagePullPolicy: Always
        env:
        - name: "PROM"
          value: "http://prometheus.tectonic-system.svc.cluster.local:9090/"
        - name: "POLL_INTERVAL"
          value: "1800"
        - name: "AWS_REGION"
          value: "us-west-1"
        - name: "AWS_ACCESS_KEY_ID"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_ACCESS_KEY_ID
        - name: "AWS_SECRET_ACCESS_KEY"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_SECRET_ACCESS_KEY
      restartPolicy: Always
      serviceAccount: promsum
