spec:
  awsBillingReportDataSource:
    enabled: false

  defaultReportDataSources:
    pod-request-cpu-cores:
      spec:
        promsum:
          query: "pod-request-cpu-cores"
    pod-cpu-request-raw:
      spec:
        generationQueryView:
          queryName: "pod-cpu-request-raw"

    pod-limit-cpu-cores:
      spec:
        promsum:
          query: "pod-limit-cpu-cores"

    pod-usage-cpu-cores:
