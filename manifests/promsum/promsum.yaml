apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: promsum
spec:
  selector:
    matchLabels:
      app: promsum
  template:
    metadata:
      name: promsum
      labels:
        app: promsum
    spec:
      containers:
      - name: promsum
        image: quay.io/coreos/promsum:0.4
        imagePullPolicy: Always
        env:
        - name: "PROM"
          value: "http://prometheus.tectonic-system.svc.cluster.local:9090/"
        - name: "POLL_INTERVAL"
          value: "1800"
        - name: "AWS_ACCESS_KEY_ID"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_ACCESS_KEY_ID
        - name: "AWS_SECRET_ACCESS_KEY"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_SECRET_ACCESS_KEY
        - name: "S3_BUCKET"
          value: <Promsum bucket>
        - name: "S3_PATH"
          value: <Promsum prefix>
        - name: "AWS_REGION"
          value: <Promsum bucket region>
        - name: "QUERY"
          value: "(kube_pod_container_resource_requests_memory_bytes / on(node) group_left kube_node_status_capacity_memory_bytes) * on(node) group_left(provider_id) kube_node_info"
      restartPolicy: Always
