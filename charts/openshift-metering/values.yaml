          # client private key
          key: ""

          createSecret: false
          enabled: false
          secretName: ""

      presto:
        host: presto:8080
        maxQueryLength: null

        tls:
          # CA for the server cert
          caCertificate: ""

          createSecret: false
          enabled: false
          secretName: ""
        auth:
          # client cert
          certificate: ""
          # client private key
          key: ""

          createSecret: false
          enabled: false
          secretName: ""

      prometheus:
        url: ""

        certificateAuthority:
          useServiceAccountCA: true
          configMap:
            create: false
            enabled: false
            filename: ""
            name: reporting-operator-certificate-authority-config
            value: ""

        metricsImporter:
          enabled: true
          auth:
            useServiceAccountToken: true
            tokenSecret:
