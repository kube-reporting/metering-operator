apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ .Values.rbac.roleName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.rbac.roleName }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccountName }}

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ .Values.rbac.roleName }}
rules:
{{ toYaml .Values.rbac.rules | indent 2 }}
