apiVersion: metering.openshift.io/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "vcpus-by-role-raw"
  labels:
    telemeter-metering: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  reportDataSources:
  - "vcpus-by-role"
  columns:
  - name: vcpu_cores
    type: double
    unit: cpu_cores
  - name: vcpu_core_seconds
    type: double
    unit: cpu_core_seconds
  - name: cluster_uuid
    type: string
    unit: uuid
  - name: timestamp
    type: timestamp
    unit: date
  - name: timeprecision
    type: double
    unit: seconds
  - name: compute
    type: boolean
  - name: master
    type: boolean
  - name: dt
    type: string
  query: |
      SELECT amount as vcpu_cores,
          amount * timeprecision as vcpu_core_seconds,
          element_at(labels, '_id') as cluster_uuid,
          CAST(element_at(labels, 'label_node_role_kubernetes_io_compute') AS BOOLEAN) as compute,
          CAST(element_at(labels, 'label_node_role_kubernetes_io_master') AS BOOLEAN) as master,
          timestamp,
          timeprecision,
          dt
      FROM {| dataSourceTableName "vcpus-by-role" |}

---
apiVersion: metering.openshift.io/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "compute-vcpus-by-role"
  labels:
    telemeter-metering: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  reportQueries:
  - "vcpus-by-role-raw"
  view:
    disabled: true
  columns:
  - name: period_start
    type: timestamp
    unit: date
  - name: period_end
    type: timestamp
    unit: date
  - name: cluster_uuid
    type: string
    unit: uuid
  - name: vcpu_core_seconds
    type: double
    unit: cpu_core_seconds
  inputs:
  - name: ReportingStart
  - name: ReportingEnd
  query: |
    SELECT
      timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart| prestoTimestamp |}' AS period_start,
      timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}' AS period_end,
      sum(vcpu_core_seconds) as vcpu_core_seconds,
      cluster_uuid
    FROM {| generationQueryViewName "vcpus-by-role-raw" |}
    WHERE compute
    AND "timestamp" >= timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart | prestoTimestamp |}'
    AND "timestamp" < timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}'
    AND dt >= '{| default .Report.ReportingStart .Report.Inputs.ReportingStart | prometheusMetricPartitionFormat |}'
    AND dt <= '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prometheusMetricPartitionFormat |}'
    GROUP BY cluster_uuid
    ORDER BY vcpu_core_seconds DESC

---
