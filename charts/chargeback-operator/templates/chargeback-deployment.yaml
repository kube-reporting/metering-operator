apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: chargeback
  labels:
    app: chargeback
{{- block "extraMetadata" . }}
{{- end }}
spec:
  template:
    metadata:
      labels:
        app: chargeback
      annotations:
        chargeback-config-hash: {{ include (print $.Template.BasePath "/chargeback-config.yaml") . | sha256sum }}
        chargeback-secrets-hash: {{ include (print $.Template.BasePath "/chargeback-secrets.yaml") . | sha256sum }}
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: chargeback
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-secret-access-key
        - name: CHARGEBACK_LOG_DML_QUERIES
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: log-dml-queries
        - name: CHARGEBACK_LOG_DDL_QUERIES
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: log-ddl-queries
        - name: CHARGEBACK_LOG_REPORT
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: log-reports
        - name: CHARGEBACK_PROMETHEUS_HOST
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: prometheus-url
        - name: CHARGEBACK_PROMSUM_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: promsum-poll-interval
        - name: CHARGEBACK_PROMSUM_CHUNK_SIZE
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: promsum-chunk-size
        - name: CHARGEBACK_PROMSUM_STEP_SIZE
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: promsum-step-size
        - name: CHARGEBACK_DISABLE_PROMSUM
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: disable-promsum
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - name: "http"
          containerPort: 8080
        readinessProbe:
         initialDelaySeconds: 60
         timeoutSeconds: 3
         periodSeconds: 10
         successThreshold: 2
         failureThreshold: 5
         httpGet:
           path: /ready
           port: 8080
           scheme: HTTP
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      serviceAccount: chargeback
      imagePullSecrets:
      - name: coreos-pull-secret
