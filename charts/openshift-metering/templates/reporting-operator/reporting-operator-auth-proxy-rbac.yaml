{{- $operatorValues :=  index .Values "reporting-operator" -}}
{{- if and $operatorValues.spec.authProxy.enabled (or $operatorValues.spec.authProxy.subjectAccessReviewEnabled $operatorValues.spec.authProxy.delegateURLsEnabled) $operatorValues.spec.authProxy.createAuthProxyClusterRole }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Namespace }}-reporting-operator-auth-proxy
  labels:
    app: reporting-operator
{{- block "extraMetadata" . }}
{{- end }}
rules:
{{- if $operatorValues.spec.authProxy.subjectAccessReviewEnabled }}
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
{{- end }}
{{- if $operatorValues.spec.authProxy.delegateURLsEnabled }}
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-reporting-operator-auth-proxy
  labels:
    app: reporting-operator
{{- block "extraMetadata" . }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}-reporting-operator-auth-proxy
subjects:
- kind: ServiceAccount
  name: reporting-operator
  namespace: {{ .Release.Namespace }}
{{- end }}
