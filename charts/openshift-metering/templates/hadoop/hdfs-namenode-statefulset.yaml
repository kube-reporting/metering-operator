# A headless service to create DNS records.
apiVersion: v1
kind: Service
metadata:
  name: hdfs-namenode
  labels:
    app: hdfs-namenode
    hdfs: namenode
spec:
  ports:
  - port: 9820
    name: fs
  clusterIP: None
  selector:
    app: hdfs-namenode
    hdfs: namenode

---

apiVersion: v1
kind: Service
metadata:
  name: hdfs-namenode-proxy
  labels:
    app: hdfs-namenode
    hdfs: namenode
spec:
  ports:
  - port: 9820
    name: fs
  selector:
    app: hdfs-namenode
    hdfs: namenode

---
# A headless service for the web interface.
apiVersion: v1
kind: Service
metadata:
  name: hdfs-namenode-web
  labels:
    app: hdfs-namenode
    hdfs: namenode
spec:
  ports:
  - port: 9870
    name: web
  selector:
    app: hdfs-namenode
    hdfs: namenode
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hdfs-namenode
  labels:
    app: hdfs-namenode
    hdfs: namenode
spec:
  serviceName: "hdfs-namenode"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: hdfs-namenode
      hdfs: namenode
{{- if .Values.hadoop.spec.hdfs.namenode.labels }}
{{ toYaml .Values.hadoop.spec.hdfs.namenode.labels | indent 6 }}
{{- end }}
  template:
    metadata:
      labels:
        app: hdfs-namenode
        hdfs: namenode
{{- if .Values.hadoop.spec.hdfs.namenode.labels }}
{{ toYaml .Values.hadoop.spec.hdfs.namenode.labels | indent 8 }}
{{- end }}
      annotations:
        hadoop-con***REMOVED***g-hash: {{ include (print $.Template.BasePath "/hadoop/hadoop-con***REMOVED***gmap.yaml") . | sha256sum }}
        hadoop-scripts-hash: {{ include (print $.Template.BasePath "/hadoop/hadoop-scripts.yaml") . | sha256sum }}
{{- if .Values.hadoop.spec.con***REMOVED***g.aws.createCredentialsSecret }}
        hadoop-aws-credentials-hash: {{ include (print $.Template.BasePath "/hadoop/hadoop-aws-credentials.yaml") . | sha256sum }}
{{- end }}
{{- if .Values.hadoop.spec.hdfs.namenode.annotations }}
{{ toYaml .Values.hadoop.spec.hdfs.namenode.annotations | indent 8 }}
{{- end }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.hadoop.spec.hdfs.namenode.terminationGracePeriodSeconds }}
{{- if .Values.hadoop.spec.hdfs.securityContext }}
      securityContext:
{{ toYaml .Values.hadoop.spec.hdfs.securityContext | indent 8 }}
{{- end }}
{{- if .Values.hadoop.spec.hdfs.namenode.af***REMOVED***nity }}
      af***REMOVED***nity:
{{ toYaml .Values.hadoop.spec.hdfs.namenode.af***REMOVED***nity | indent 8 }}
{{- end }}
{{- if .Values.hadoop.spec.hdfs.namenode.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.hadoop.spec.hdfs.namenode.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.hadoop.spec.hdfs.namenode.tolerations }}
      tolerations:
{{ toYaml .Values.hadoop.spec.hdfs.namenode.tolerations | indent 8 }}
{{- end }}
      containers:
      - name: hdfs-namenode
        image: "{{ .Values.hadoop.spec.image.repository }}:{{ .Values.hadoop.spec.image.tag }}"
        imagePullPolicy: {{ .Values.hadoop.spec.image.pullPolicy }}
        command: ["/hadoop-scripts/entrypoint.sh"]
        args: ["/hadoop-scripts/namenode-entrypoint.sh"]
        env:
        - name: CLUSTER_NAME
          value: hdfs-k8s
        - name: HADOOP_LOGLEVEL
          value: "{{ upper .Values.hadoop.spec.hdfs.con***REMOVED***g.logLevel }}"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.hadoop.spec.con***REMOVED***g.aws.credentialsSecretName }}"
              key: aws-access-key-id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.hadoop.spec.con***REMOVED***g.aws.credentialsSecretName }}"
              key: aws-secret-access-key
              optional: true
        - name: MY_NODE_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.namespace
        - name: MY_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hdfs-namenode
              resource: requests.memory
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hdfs-namenode
              resource: limits.memory
        - name: JAVA_MAX_MEM_RATIO
          value: "50"
        ports:
        - containerPort: 9820
          name: fs
        - containerPort: 9870
          name: web
        volumeMounts:
        - name: hadoop-con***REMOVED***g
          mountPath: /hadoop-con***REMOVED***g
        - name: hadoop-scripts
          mountPath: /hadoop-scripts
        - name: hdfs-namenode-data
          mountPath: /hadoop/dfs/name
          # we use a subPath to avoid the lost+found directory at the root of
          # the volume effecting the hdfs formating
          subPath: hadoop/dfs/name
        # required for openshift
        - name: datanode-empty
          mountPath: /hadoop/dfs/data
        - name: hadoop-logs
          mountPath: /opt/hadoop/logs
        resources:
{{ toYaml .Values.hadoop.spec.hdfs.namenode.resources | indent 10 }}
      serviceAccount: hdfs
{{- if .Values.hadoop.spec.image.pullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.hadoop.spec.image.pullSecrets | indent 8 }}
{{- end }}
      volumes:
      - name: hadoop-con***REMOVED***g
        con***REMOVED***gMap:
          name: "{{ .Values.hadoop.spec.con***REMOVED***gMapName }}"
          defaultMode: 0555
      - name: hadoop-scripts
        con***REMOVED***gMap:
          name: hadoop-scripts
          defaultMode: 0555
      - name: datanode-empty
        emptyDir: {}
      - name: hadoop-logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: "hdfs-namenode-data"
      labels:
        app: hdfs-namenode
        hdfs: namenode
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ .Values.hadoop.spec.hdfs.namenode.storage.class }}
      resources:
        requests:
          storage: {{ .Values.hadoop.spec.hdfs.namenode.storage.size }}
