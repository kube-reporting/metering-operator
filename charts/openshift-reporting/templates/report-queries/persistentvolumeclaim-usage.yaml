apiVersion: metering.openshift.io/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "persistentvolumeclaim-phase-raw"
  labels:
    operator-metering: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  reportDataSources:
  - "persistentvolumeclaim-phase"
  columns:
  - name: namespace
    type: string
  - name: persistentvolumeclaim
    type: string
  - name: labels
    type: map<string, string>
    tableHidden: true
  - name: value
    type: double
  - name: phase
    type: string
  - name: timeprecision
    type: double
    unit: seconds
  - name: timestamp
    type: timestamp
    unit: date
  - name: dt
    type: string
  query: |
    SELECT
        labels['namespace'] as namespace,
        labels['persistentvolumeclaim'] as persistentvolumeclaim,
        labels,
        amount as value,
        labels['phase'] as phase,
        timeprecision,
        "timestamp",
        dt
    FROM {| dataSourceTableName "persistentvolumeclaim-phase" |}

---

apiVersion: metering.openshift.io/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "persistentvolumeclaim-usage-raw"
  labels:
    operator-metering: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  reportDataSources:
  - "persistentvolumeclaim-usage-bytes"
  columns:
  - name: namespace
    type: string
  - name: persistentvolumeclaim
    type: string
  - name: labels
    type: map<string, string>
    tableHidden: true
  - name: persistentvolumeclaim_usage_bytes
    type: double
    unit: bytes
  - name: timeprecision
    type: double
    unit: seconds
  - name: persistentvolumeclaim_usage_byte_seconds
    type: double
    unit: byte_seconds
  - name: timestamp
    type: timestamp
    unit: date
  - name: dt
    type: string
  query: |
    SELECT
        labels['exported_namespace'] as namespace,
        labels['persistentvolumeclaim'] as persistentvolumeclaim,
        labels,
        amount as persistentvolumeclaim_usage_bytes,
        timeprecision,
        amount * timeprecision as persistentvolumeclaim_usage_byte_seconds,
        "timestamp",
        dt
    FROM {| dataSourceTableName "persistentvolumeclaim-usage-bytes" |}

---

apiVersion: metering.openshift.io/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "persistentvolumeclaim-usage"
  labels:
    operator-metering: "true"
{{ -block "extraMetadata" . }}
{{ -end }}
spec:
  reportQueries:
  - "persistentvolumeclaim-usage-raw"
  - "persistentvolumeclaim-phase-raw"
  view:
    disabled: true
  columns:
  - name: period_start
    type: timestamp
    unit: date
  - name: period_end
    type: timestamp
    unit: date
  - name: namespace
    type: string
    unit: kubernetes_namespace
  - name: persistentvolumeclaim
    type: string
    unit: kubernetes_persistentvolumeclaim
  - name: persistentvolumeclaim_usage_bytes
    type: double
    unit: bytes
  - name: timeprecision
    type: double
    unit: seconds
  - name: persistentvolumeclaim_usage_byte_seconds
    type: double
    unit: byte_seconds
  - name: timestamp
    type: timestamp
  inputs:
  - name: ReportingStart
  - name: ReportingEnd
  query: |
    SELECT view_metering_emoss_persistentvolumeclaim_phase_raw.namespace,view_metering_emoss_persistentvolumeclaim_phase_raw.persistentvolumeclaim, view_metering_emoss_persistentvolumeclaim_usage_raw.timestamp as usage_timestamp, view_metering_emoss_persistentvolumeclaim_phase_raw.timestamp as phase_timestamp, view_metering_emoss_persistentvolumeclaim_usage_raw.persistentvolumeclaim_usage_bytes FROM view_metering_emoss_persistentvolumeclaim_phase_raw left join view_metering_emoss_persistentvolumeclaim_usage_raw on view_metering_emoss_persistentvolumeclaim_phase_raw.namespace = view_metering_emoss_persistentvolumeclaim_usage_raw.namespace


          timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart| prestoTimestamp |}' AS period_start,
          timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}' AS period_end,
          timestamp,
          persistentvolumeclaim,
          FROM {| generationQueryViewName "persistentvolumeclaim-phase-raw"}
          WHERE "timestamp" >= timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart | prestoTimestamp |}'
          AND "timestamp" < timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}'
