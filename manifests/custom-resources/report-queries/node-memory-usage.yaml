apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "node-capacity-memory"
spec:
  reportDataStores:
  - "node-capacity-memory-bytes"
  columns:
  - name: node
    type: string
  - name: labels
    type: map(varchar, varchar)
  - name: node_capacity_memory_bytes
    type: double
  - name: timeprecision
    type: double
  - name: node_capacity_memory_byte_seconds
    type: double
  - name: timestamp
    type: timestamp
  query: |
      SELECT labels['node'] as node,
          labels,
          amount as node_capacity_memory_bytes,
          timeprecision,
          amount * timeprecision as node_capacity_memory_byte_seconds,
          "timestamp"
      FROM {{ dataStoreTableName "node-capacity-memory-bytes" }}

---

