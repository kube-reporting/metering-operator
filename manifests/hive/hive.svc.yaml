apiVersion: v1
kind: Service
metadata:
  labels:
    hive-app: server
  name: hive
  namespace: tectonic-chargeback
spec:
  ports:
  - name: thrift
    port: 10000
    protocol: TCP
    targetPort: 10000
  - name: ui
    port: 10002
    protocol: TCP
    targetPort: 10002
  selector:
    hive-app: server
