apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: zeppelin
  name: zeppelin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeppelin
  template:
    metadata:
      labels:
        app: zeppelin
    spec:
      containers:
      - name: zeppelin
        image: quay.io/polvi/zeppelin:0.1.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - name: config-volume
          mountPath: /opt/zeppelin-0.7.1-bin-all/conf/
        env:
        - name: "AWS_ACCESS_KEY_ID"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_ACCESS_KEY_ID
        - name: "AWS_SECRET_ACCESS_KEY"
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_SECRET_ACCESS_KEY
        - name: "ZEPPELIN_NOTEBOOK_S3_BUCKET"
          value: "polvi"
        - name: "ZEPPELIN_NOTEBOOK_S3_USER"
          value: "zeppelin"
        - name: "ZEPPELIN_NOTEBOOK_STORAGE"
          value: "org.apache.zeppelin.notebook.repo.S3NotebookRepo"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config-volume
        configMap:
          name: zeppelin-interpreter
---

