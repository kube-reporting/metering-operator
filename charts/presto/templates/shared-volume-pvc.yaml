{{- if and .Values.spec.config.sharedVolume.enabled .Values.spec.config.sharedVolume.createPVC (not .Values.spec.config.sharedVolume.useHostPath) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: hive-warehouse-data
{{- block "extraMetadata" . }}
{{- end }}
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: {{ .Values.spec.config.sharedVolume.storage.persistentVolumeClaimStorageClass }}
  resources:
    requests:
      storage: {{ .Values.spec.config.sharedVolume.storage.persistentVolumeClaimSize }}
{{- end }}
