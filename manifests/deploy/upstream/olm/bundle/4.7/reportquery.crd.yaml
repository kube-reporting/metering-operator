                      type: boolean
              inputs:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                  - name
                  properties:
                    name:
                      type: string
                      minLength: 1
                    type:
                      type: string
                      enum:
                      - string
                      - integer
                      - time
                      - ReportDataSource
                      - ReportQuery
                      - Report
                    required:
                      type: boolean
                    default:
                      type: string
              query:
                type: string
                pattern: '[Ss][Ee][Ll][Ee][Cc][Tt]\s'
                minLength: 1

