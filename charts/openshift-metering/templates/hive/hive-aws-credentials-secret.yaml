{{- if .Values.hive.spec.con***REMOVED***g.createAwsCredentialsSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: hive-aws-credentials
data:
{{- if .Values.hive.spec.con***REMOVED***g.awsAccessKeyID }}
  aws-access-key-id: {{ .Values.hive.spec.con***REMOVED***g.awsAccessKeyID | b64enc | quote}}
{{- end}}
{{- if .Values.hive.spec.con***REMOVED***g.awsSecretAccessKey }}
  aws-secret-access-key: {{ .Values.hive.spec.con***REMOVED***g.awsSecretAccessKey | b64enc | quote}}
{{- end}}
{{- end -}}
