{{- if .Values.spec.con***REMOVED***g.createAwsCredentialsSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: presto-aws-credentials
{{- block "extraMetadata" . }}
{{- end }}
data:
{{- if .Values.spec.con***REMOVED***g.awsAccessKeyID }}
  aws-access-key-id: {{ .Values.spec.con***REMOVED***g.awsAccessKeyID | b64enc | quote}}
{{- end}}
{{- if .Values.spec.con***REMOVED***g.awsSecretAccessKey }}
  aws-secret-access-key: {{ .Values.spec.con***REMOVED***g.awsSecretAccessKey | b64enc | quote}}
{{- end}}
{{- end -}}
