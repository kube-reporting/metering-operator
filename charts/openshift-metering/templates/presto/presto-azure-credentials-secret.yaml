{{- if .Values.presto.spec.con***REMOVED***g.azure.createSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: presto-azure-credentials
data:
{{- if .Values.presto.spec.con***REMOVED***g.azure.storageAccountName }}
  azure-storage-account-name: {{ .Values.presto.spec.con***REMOVED***g.azure.storageAccountName | b64enc | quote}}
{{- end}}
{{- if .Values.presto.spec.con***REMOVED***g.azure.secretAccessKey }}
  azure-secret-access-key: {{ .Values.presto.spec.con***REMOVED***g.azure.secretAccessKey | b64enc | quote}}
{{- end}}
{{- end -}}
