apiVersion: monitoring.coreos.com/v1alpha1
kind: Prometheus
metadata:
  name: chargeback
  namespace: tectonic-chargeback
  labels:
    chargeback-app: prometheus
    prometheus: chargeback
spec:
  replicas: 1
  baseImage: quay.io/prometheus/prometheus
  version: v1.7.1
  serviceAccountName: prometheus-chargeback
  ruleSelector:
    matchLabels:
      prom: chargeback-state
  serviceMonitorSelector:
    matchExpression:
    - {key: chargeback-app, operator: Exists}
  resources:
    limits:
      cpu: 400m
      memory: 2000Mi
    requests:
      cpu: 100m
      memory: 500Mi
