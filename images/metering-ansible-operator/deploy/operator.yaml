apiVersion: apps/v1
kind: Deployment
metadata:
  name: metering-ansible-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: metering-ansible-operator
  template:
    metadata:
      labels:
        name: metering-ansible-operator
    spec:
      serviceAccountName: metering-ansible-operator
      containers:
        - name: ansible
          command:
          - /usr/local/bin/ao-logs
          - /tmp/ansible-operator/runner
          - stdout
          # Replace this with the built image name
          image: "quay.io/openshift/origin-metering-ansible-operator:4.1"
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
            readOnly: true
        - name: operator
          # Replace this with the built image name
          image: "quay.io/openshift/origin-metering-ansible-operator:4.1"
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                ***REMOVED***eldRef:
                  ***REMOVED***eldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                ***REMOVED***eldRef:
                  ***REMOVED***eldPath: metadata.name
            - name: OPERATOR_NAME
              value: "metering-ansible-operator"
      volumes:
        - name: runner
          emptyDir: {}
