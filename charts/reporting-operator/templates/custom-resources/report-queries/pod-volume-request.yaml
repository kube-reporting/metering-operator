apiVersion: metering.openshift.io/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "persistentvolumeclaim-request-raw"
  labels:
    operator-metering: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  reportDataSources:
  - "persistentvolumeclaim-request-bytes"
  columns:
  - name: labels
    type: map<string, string>
    tableHidden: true
  - name: persistentvolumeclaim
    type: string
    unit: kubernetes_persistentvolumeclaim
  - name: persistentvolume
    type: string
    unit: kubernetes_persistentvolume
  - name: namespace
    type: string
    unit: kubernetes_namespace
  - name: storageclass
    type: string
    unit: kubernetes_storageclass
  - name: volume_request_memory_bytes
    type: double
    unit: bytes
  - name: timeprecision
    type: double
    unit: seconds
  - name: volume_request_memory_byte_seconds
    type: double
    unit: byte_seconds
  - name: timestamp
    type: timestamp
    unit: date

  query: |
      SELECT labels,
      labels['persistentvolumeclaim'] as persistentvolumeclaim,
      element_at(labels, 'volumename') as persistentvolume,
          labels['namespace'] as namespace,
          labels['storageclass'] as storageclass,
          amount as volume_request_memory_bytes,
          timeprecision,
          amount * timeprecision as volume_request_memory_byte_seconds,
          "timestamp"
      FROM {| dataSourceTableName "persistentvolumeclaim-request-bytes" |}
      WHERE element_at(labels, 'volumename') IS NOT NULL

---

apiVersion: metering.openshift.io/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "persistentvolumeclaim-request"
  labels:
    operator-metering: "true"
{{- block "extraMetadata" . }}
{{- end }}
spec:
  reportQueries:
  - "persistentvolumeclaim-request-raw"
  view:
    disabled: true
  columns:
  - name: period_start
    type: timestamp
    unit: date
  - name: period_end
    type: timestamp
    unit: date
  - name: persistentvolumeclaim
    type: string
    unit: kubernetes_persistentvolumeclaim
  - name: persistentvolume
    type: string
    unit: kubernetes_persistentvolume
  - name: namespace
    type: string
    unit: kubernetes_namespace
  - name: storageclass
    type: string
    unit: kubernetes_storageclass
  - name: data_start
    type: timestamp
    unit: date
  - name: data_end
    type: timestamp
    unit: date
  - name: volume_request_memory_byte_seconds
    type: double
    unit: byte_seconds
  inputs:
    - name: ReportingStart
    - name: ReportingEnd

  query: |
    SELECT
      timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart| prestoTimestamp |}' AS period_start,
      timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}' AS period_end,
      persistentvolumeclaim,
      persistentvolume,
      namespace,
      storageclass,
      min("timestamp") as data_start,
      max("timestamp") as data_end,
      sum(volume_request_memory_byte_seconds) as volume_request_memory_byte_seconds
    FROM {| generationQueryViewName "persistentvolumeclaim-request-raw" |}
    WHERE "timestamp" >= timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart | prestoTimestamp |}'
    AND "timestamp" < timestamp '{| default .Report.ReportingEnd .Report.Inputs.ReportingEnd | prestoTimestamp |}'
    GROUP BY persistentvolumeclaim, namespace, persistentvolume, storageclass
    ORDER BY persistentvolumeclaim, namespace, persistentvolume, storageclass ASC, volume_request_memory_byte_seconds DESC
