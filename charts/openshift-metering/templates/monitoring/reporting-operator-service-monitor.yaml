{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metering-reporting-operator
{{- block "extraMetadata" . }}
{{- end }}
spec:
  jobLabel: app
  endpoints:
  - port: metrics
    scheme: "https"
    interval: 30s
    tlsCon***REMOVED***g:
      caFile: /etc/prometheus/con***REMOVED***gmaps/serving-certs-ca-bundle/service-ca.crt
      serverName: reporting-operator-metrics.{{ .Release.Namespace }}.svc
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  selector:
    matchLabels:
      app: reporting-operator
      metrics: "true"
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
{{- end }}
