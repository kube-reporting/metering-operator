apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "pod-request-memory-usage"
spec:
  reportDataStores:
  - "pod-request-memory-bytes"
  columns:
  - name: pod
    type: string
  - name: namespace
    type: string
  - name: node
    type: string
  - name: labels
    type: map(varchar, varchar)
  - name: pod_request_memory_bytes
    type: double
  - name: timeprecision
    type: double
  - name: pod_request_memory_byte_seconds
    type: double
  - name: timestamp
    type: timestamp
  query: |
      SELECT labels['pod'] as pod,
          labels['namespace'] as namespace,
          element_at(labels, 'node') as node,
          labels,
          amount as pod_request_memory_bytes,
          timeprecision,
          amount * timeprecision as pod_request_memory_byte_seconds,
          "timestamp"
      FROM {{ dataStoreTableName "pod-request-memory-bytes" }}
      WHERE element_at(labels, 'node') IS NOT NULL

---

apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportGenerationQuery
metadata:
  name: "pod-memory-usage-by-node"
spec:
  reportQueries:
  - "pod-request-memory-usage"
  view:
    disabled: true
  columns:
  - name: pod
    type: string
  - name: namespace
    type: string
  - name: node
    type: string
  - name: data_start
    type: timestamp
  - name: data_end
    type: timestamp
  - name: pod_request_memory_byte_seconds
    type: double
  query: |
    SELECT pod,
            namespace,
            node,
            min("timestamp") as data_start,
            max("timestamp") as data_end,
            sum(pod_request_memory_byte_seconds) as pod_request_memory_byte_seconds
    FROM {{ generationQueryViewName "pod-request-memory-usage" }}
    WHERE "timestamp" >= timestamp '{{.Report.StartPeriod | prestoTimestamp }}'
    AND "timestamp" <= timestamp '{{ .Report.EndPeriod | prestoTimestamp }}'
    GROUP BY namespace, pod, node
    ORDER BY namespace, pod, node ASC, pod_request_memory_byte_seconds DESC

---

