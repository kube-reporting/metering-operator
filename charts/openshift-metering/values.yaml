              enabled: false
              name: reporting-operator-prometheus-bearer-secrets
              value: ""
          config:
            chunkSize: 5m
            pollInterval: 5m
            stepSize: 60s
            importFrom: null
            maxImportBackfillDuration: null
            maxQueryRangeDuration: null

      tls:
        api:
