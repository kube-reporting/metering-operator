apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: presto
  name: presto
spec:
  replicas: 1
  selector:
  template:
    metadata:
      labels:
       app: presto
       presto: coordinator
    spec:
      containers:
      - name: presto
        image: quay.io/coreos/chargeback-presto:0.4.4
        imagePullPolicy: Always
        env:
        - name: "HIVE_CATALOG_hive_s3_aws___access___key"
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-access-key-id
        - name: "HIVE_CATALOG_hive_s3_aws___secret___key"
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-secret-access-key
        - name: MY_NODE_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.namespace
        - name: MY_CPU_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: presto
              resource: requests.cpu
        - name: MY_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: presto
              resource: limits.cpu
        - name: MY_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: presto
              resource: requests.memory
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: presto
              resource: limits.memory
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: presto-data
          mountPath: /var/presto/data
        resources:
          requests:
            memory: "1024Mi"
            cpu: "300m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
      volumes:
      - name: presto-data
        emptyDir: {}
      imagePullSecrets:
      - name: coreos-pull-secret
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
