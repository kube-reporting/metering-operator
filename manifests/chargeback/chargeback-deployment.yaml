apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: chargeback
spec:
  selector:
  template:
    metadata:
      name: chargeback
      labels:
        app: chargeback
    spec:
      containers:
      - name: chargeback
        image: quay.io/coreos/chargeback:latest
        imagePullPolicy: Always
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-secret-access-key
        - name: LOG_QUERIES
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: log-queries
        - name: LOG_REPORT
          valueFrom:
            configMapKeyRef:
              name: chargeback-config
              key: log-reports
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
      restartPolicy: Always
      serviceAccount: chargeback
      imagePullSecrets:
      - name: coreos-pull-secret
