apiVersion: chargeback.coreos.com/v1alpha1
kind: ReportDataStore
metadata:
  name: "pod-memory-usage"
  labels:
    tectonic-chargeback: "true"
spec:
  storage:
    type: "s3"
    format: "json"
    bucket: "REPLACEME"
    pre***REMOVED***x: "promsum/memory_by_pod"
  queries:
  - "get-memory-by-pod"
