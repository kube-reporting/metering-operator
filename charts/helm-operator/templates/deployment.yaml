apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.name }}
{{- if .Values.labels }}
{{ toYaml .Values.labels | indent 6 }}
{{- end }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
{{- if .Values.labels }}
{{ toYaml .Values.labels | indent 8 }}
{{- end }}
{{- if .Values.annotations }}
      annotations:
{{ toYaml .Values.annotations | indent 8 }}
{{- end }}
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: {{ .Values.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        args: ["run-operator.sh"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: HELM_RELEASE_CRD_NAME
          value: {{ .Values.crd.kind }}
        - name: HELM_RELEASE_CRD_API_GROUP
          value: {{ .Values.crd.apiGroup }}
        - name: HELM_CHART_PATH
          value: {{ required "chartPath is required" .Values.chartPath }}
        - name: MY_POD_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.namespace
        - name: HELM_HOST
          value: "127.0.0.1:44134"
        - name: HELM_WAIT
          value: "false"
        - name: HELM_RECONCILE_INTERVAL_SECONDS
          value: {{ .Values.reconcileIntervalSeconds | quote }}
        - name: RELEASE_HISTORY_LIMIT
          value: "3"
        resources:
          requests:
            memory: "25Mi"
            cpu: "50m"
          limits:
            memory: "25Mi"
            cpu: "50m"
      - name: tiller
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        args: ["/tiller"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: TILLER_NAMESPACE
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.namespace
        - name: TILLER_HISTORY_MAX
          value: "3"
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "50m"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 44135
            scheme: HTTP
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 44135
            scheme: HTTP
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      serviceAccount: {{ .Values.serviceAccountName }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
