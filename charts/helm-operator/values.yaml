name: helm-operator

cr:
  create: false
  spec: {}

crd:
  create: false
  apiGroup: app.coreos.com
  apiVersion: v1alpha1

  plural: helmreleases
  singular: helmrelease
  kind: HelmRelease
  listKind: HelmReleaseList

image:
  repository: quay.io/coreosinc/helm-operator
  tag: latest
  pullPolicy: Always

serviceAccountName: helm-operator
imagePullSecrets: []

rbac:
  roleName: helm-operator
  rules: []

  clusterRoleName: helm-operator
  clusterRoleRules: []

reconcileIntervalSeconds: 30

chartPath: ""
allNamespaces: false
targetNamespaces: []
