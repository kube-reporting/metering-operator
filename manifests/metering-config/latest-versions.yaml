apiVersion: metering.openshift.io/v1alpha1
kind: Metering
metadata:
  name: "operator-metering"
spec:
  reporting-operator:
    spec:
      image:
        repository: quay.io/coreos/metering-reporting-operator
        tag: latest

  presto:
    spec:
      presto:
        image:
          repository: quay.io/coreos/presto
          tag: latest
      hive:
        image:
          repository: quay.io/coreos/metering-hive
          tag: latest

  hdfs:
    spec:
      image:
        repository: quay.io/coreos/metering-hadoop
        tag: latest
