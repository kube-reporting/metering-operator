---

- name: Print meteringcon***REMOVED***g values
  debug:
    msg: "{{ item }}: {{ lookup('vars', item) }}"
  loop: "{{ vars | dict2items | to_json | from_json | json_query(query) | difference(***REMOVED***ltered_vars) }}"
  vars:
    ***REMOVED***ltered_vars:
      - meteringcon***REMOVED***g_default_values
      - meteringcon***REMOVED***g_spec
      - meteringcon***REMOVED***g_spec_with_defaults
    query: "[?starts_with(@.key, `meteringcon***REMOVED***g_`)].key"

- include_tasks: reconcile.yml
