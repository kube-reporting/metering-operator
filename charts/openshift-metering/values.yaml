    readinessProbe:
      failureThreshold: 3
      initialDelaySeconds: 60
      periodSeconds: 60
      successThreshold: 1
      timeoutSeconds: 60

      httpGet:
        path: /ready
        port: 8080
        scheme: HTTP

    apiService:
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: reporting-operator-api-tls-secrets
      nodePort: null
      type: ClusterIP

    route:
      enabled: true
      name: metering

    authProxy:
      enabled: false

      image:
        pullPolicy: Always
        defaultRepository: quay.io/openshift/origin-oauth-proxy
        defaultTag: "4.5"
        defaultOverride: null
        repository: null
        tag: null
        pullSecrets: []

      authenticatedEmails:
        enabled: false
        data: ""
        createSecret: true
        secretName: reporting-operator-auth-proxy-authenticated-emails

      cookie:
        seed: ""
        createSecret: true
        secretName: reporting-operator-auth-proxy-cookie-seed

      delegateURLs:
        enabled: true
        policy: '{"/": {"group": "metering.openshift.io", "resource": "reports", "namespace": "$(NAMESPACE)", "subresource": "export", "verb": "get"}}'

      subjectAccessReview:
        enabled: true
        policy: '{"group": "metering.openshift.io", "resource": "reports", "namespace": "$(NAMESPACE)", "subresource": "export", "verb": "get"}'

      htpasswd:
        data: ""
        createSecret: true
        secretName: reporting-operator-auth-proxy-htpasswd

