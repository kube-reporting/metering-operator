apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: hive
  name: hive
{{- block "extraMetadata" . }}
{{- end }}
spec:
  serviceName: hive
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hive
      annotations:
        presto-secrets-hash: {{ include (print $.Template.BasePath "/presto-secrets.yaml") . | sha256sum }}
    spec:
      containers:
      - name: metastore
        args: ["/opt/hive/bin/hive", "--service", "metastore"]
        image: "{{ .Values.hive.image.repository }}:{{ .Values.hive.image.tag }}"
        imagePullPolicy: {{ .Values.hive.image.pullPolicy }}
        ports:
        - name: meta
          containerPort: 9083
          protocol: TCP
        env:
        - name: CORE_CONF_fs_defaultFS
          value: hdfs://hdfs-namenode-proxy:8020
        - name: CORE_CONF_fs_s3a_access_key
          valueFrom:
            secretKeyRef:
              name: presto-secrets
              key: aws-access-key-id
        - name: CORE_CONF_fs_s3a_secret_key
          valueFrom:
            secretKeyRef:
              name: presto-secrets
              key: aws-secret-access-key
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: metastore
              resource: requests.memory
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: metastore
              resource: limits.memory
        - name: JAVA_MAX_MEM_RATIO
          value: "50"
        volumeMounts:
        - name: hive-metastore-db-data
          mountPath: /var/lib/hive
        resources:
{{ toYaml .Values.hive.metastore.resources | indent 10 }}
      - name: hiveserver2
        args: ["/opt/hive/bin/hive", "--service", "hiveserver2"]
        image: "{{ .Values.hive.image.repository }}:{{ .Values.hive.image.tag }}"
        imagePullPolicy: {{ .Values.hive.image.pullPolicy }}
        ports:
        - name: thrift
          containerPort: 10000
          protocol: TCP
        - name: ui
          containerPort: 10002
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        env:
        - name: CORE_CONF_fs_defaultFS
          value: hdfs://hdfs-namenode-proxy:8020
        - name: CORE_CONF_fs_s3a_access_key
          valueFrom:
            secretKeyRef:
              name: presto-secrets
              key: aws-access-key-id
        - name: CORE_CONF_fs_s3a_secret_key
          valueFrom:
            secretKeyRef:
              name: presto-secrets
              key: aws-secret-access-key
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hiveserver2
              resource: requests.memory
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hiveserver2
              resource: limits.memory
        - name: JAVA_MAX_MEM_RATIO
          value: "50"
        resources:
{{ toYaml .Values.hive.server.resources | indent 10 }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      imagePullSecrets:
      - name: coreos-pull-secret
      volumes:
      - name: hive-metastore-db-data
        persistentVolumeClaim:
            claimName: hive-metastore-db-data
