apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: hive
  name: hive
spec:
  serviceName: hive
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hive
    spec:
      containers:
      - name: metastore
        args: ["/opt/hive/bin/hive", "--service", "metastore"]
        image: quay.io/coreos/chargeback-hive:0.4.5
        imagePullPolicy: Always
        ports:
        - name: meta
          containerPort: 9083
          protocol: TCP
        env:
        - name: CORE_CONF_fs_defaultFS
          value: hdfs://hdfs-namenode-0.hdfs-namenode:8020
        - name: CORE_CONF_fs_s3a_access_key
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-access-key-id
        - name: CORE_CONF_fs_s3a_secret_key
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-secret-access-key
        - name: MY_NODE_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.namespace
        - name: MY_CPU_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: metastore
              resource: requests.cpu
        - name: MY_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: metastore
              resource: limits.cpu
        - name: MY_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: metastore
              resource: requests.memory
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: metastore
              resource: limits.memory
        - name: JAVA_MAX_MEM_RATIO
          value: "50"
        volumeMounts:
        - name: hive-metastore-db-data
          mountPath: /var/lib/hive
        resources:
          requests:
            memory: "650Mi"
            cpu: "100m"
          limits:
            memory: "650Mi"
            cpu: "500m"
      - name: hive
        args: ["/opt/hive/bin/hive", "--service", "hiveserver2"]
        image: quay.io/coreos/chargeback-hive:0.4.5
        imagePullPolicy: Always
        ports:
        - name: thrift
          containerPort: 10000
          protocol: TCP
        - name: ui
          containerPort: 10002
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        env:
        - name: CORE_CONF_fs_defaultFS
          value: hdfs://hdfs-namenode-0.hdfs-namenode:8020
        - name: CORE_CONF_fs_s3a_access_key
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-access-key-id
        - name: CORE_CONF_fs_s3a_secret_key
          valueFrom:
            secretKeyRef:
              name: chargeback-secrets
              key: aws-secret-access-key
        - name: MY_NODE_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            ***REMOVED***eldRef:
              ***REMOVED***eldPath: metadata.namespace
        - name: MY_CPU_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hive
              resource: requests.cpu
        - name: MY_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hive
              resource: limits.cpu
        - name: MY_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hive
              resource: requests.memory
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hive
              resource: limits.memory
        - name: JAVA_MAX_MEM_RATIO
          value: "50"
        resources:
          requests:
            memory: "400Mi"
            cpu: "100m"
          limits:
            memory: "400Mi"
            cpu: "100m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      imagePullSecrets:
      - name: coreos-pull-secret
      volumes:
      - name: hive-metastore-db-data
        persistentVolumeClaim:
            claimName: hive-metastore-db-data
